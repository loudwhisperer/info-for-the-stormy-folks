<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Ubuntu&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assests/styles/style.css" />
    <title>Weather or Not</title>
  </head>
  <body>
    <main>
      <header class="bg-info bg-gradient py-3">
        <h1 class="text-center text-primary">Weather-Or-Not</h1>
      </header>
      <section class="p-3 fw-bold">
        <div class="card text-center">
          <h5 class="card-header text-light bg-primary">Search City Below</h5>
          <div class="card-body border border-primary rounded-bottom">
            <p class="card-text text-primary">
             Enter the City you would like to see the 5 Day Weather Forcast for below
            </p>
            <input class="card-text"></input>
            <a id="search" class="btn btn-primary">Search Location</a>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="./assests/script/script.js"></script>
  </body>
</html>
